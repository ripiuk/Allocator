{% extends "base.html" %}

{% block title %}Tune your allocator{% endblock %}
{% block include %}
<link rel="stylesheet" href="{{ app.router.static.url_for(filename='css/tune.css') }}">
<script type="text/javascript">{% include "js/tune.js" %}</script>
{% endblock %}

{% block body %}
<section class="section">
    <div class="container">
      <h1 class="title">
        Manual Allocator
      </h1>

      <p>Choose here a number of classes:</p>
      <div class="field has-addons">
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <!-- TODO: Change it to incremented field -->
            <select id="classes">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <div class="control">
          <button type="submit" class="button is-primary" onclick="set_names()">Choose</button>
        </div>
      </div>

      <p id="rename_message">Here you can rename your classes:</p>

      <form method="post" id="save">
        <div id="get_names"></div>
        <button class="button is-success">Save this settings</button>
      </form>
    </div>
</section>
{% endblock %}
